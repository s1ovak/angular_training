<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">
          <div class="preview-pic tab-content">
            <div class="tab-pane active"><img src="{{product.image}}" alt="Generic placeholder image"/></div>
          </div>
        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{product.title}}</h3>
          <div class="rating">
            <div>
              <igc-rating value="{{product.rating.rate}}" min="1" max="5"></igc-rating>
            </div>
            <span class="review-no">{{product.rating.count}} reviews</span>
          </div>
          <h4 class="price"><span>$ {{product.price}}</span></h4>
          <div class="action">
            <button class="add-to-cart btn btn-default" [ngClass]="{'disabled' : product.stock <= 0}" type="button">Add to cart</button>
          </div>
          <div *ngIf="product.stock > 10" class="green">
            <span>In stock</span>
          </div>
          <div *ngIf="product.stock < 10 && product.stock > 0" class="orange">
            <span>Almost sold out</span>
          </div>
          <div *ngIf="product.stock <= 0" class="red">
            <span>Out of stock</span>
          </div>
          <br>
          <p class="product-description">{{product.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
