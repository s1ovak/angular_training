<div class="container">
  <div class="row text-center mb-5">
    <div class="col-lg-7 mx-auto">
      <h1 class="display-4">{{category}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <ul class="list-group shadow">
        <li class="list-group-item" *ngFor="let product of products | slice:0:limit">
          <app-product-grid-item [product]="product"></app-product-grid-item>
        </li>
      </ul>
    </div>
  </div>
</div>
